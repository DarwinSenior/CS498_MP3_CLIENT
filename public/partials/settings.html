<div ng-controller="SettingController">
	<div class="row">
		<div class="columns small-12">
			<span style="font-size: 40px">Settings</span>
			<span>set your backend URL</span>
		</div>
	</div>
	<div class="row">
		<div class="columns small-6 small-centered">
			<input type="text" ng-model="urltext">
		</div>
	</div>
	<div class="row">
		<div class="columns small-2 small-centered">
			<a class="button expand info" ng-click="setURL()">Set URL</a>
		</div>
	</div>
</div>
