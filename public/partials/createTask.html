<div ng-controller="CreateTaskController">
	<div class="row">
		<div class="columns small-10">
			<span style="font-size: 40px">Create Tasks</span>
			<span>our next task</span>
		</div>
		<div class="columns small-2">
			<a class="button expand success" href="#/createTask">Add Task</a>
		</div>
	</div>
	<div class="row">
		<div class="column small-8 small-centered">
		<form data-abide ng-submit="submit()">
			<label>Task Name
				<input type="text" required ng-model="the.taskname">
			</label>
			<label>Deadline:
				<datepicker>
					<input ng-model="the.deadline" type="text">
				</datepicker>
			</label>
			<label>
				<select ng-model="the.assignedUser">
					<option ng-repeat="user in users" value="{{user._id}}">{{user.name}}</option>
				</select>
			</label>
			<label>description
				<textarea placeholder="your task description" ng-model='the.description' style="height: 100px"></textarea>
			</label>
			<input class="button expand" type="submit" value="Create">
		</form>
		</div>
		<div class="column small-8 small-centered">
			<div class="expand success button" ng-show="success">
				{{successMsg}}
			</div>
			<div class="expand alert button" ng-show="fail">
				{{failMsg}}
			</div>
		</div>
	</div>
	
</div>
